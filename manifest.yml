---
applications:
- name: powertechnician
  memory: 256M
  buildpack: nodejs_buildpack
  command: node ./node_modules/.bin/noflo-runtime-msgflo --name Server --cache=true --graph powertechnician/Server
  postinstall: node ./node_modules/.bin/msgflo-setup --discover=false graphs/main.json
  services:
  - msgflo
- name: powertechnician-forecaster
  memory: 125M
  buildpack: python_buildpack
  command: python ./participants/Forecast.py Forecast
  services:
  - msgflo
